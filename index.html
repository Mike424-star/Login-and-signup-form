<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Webbsida med Login och registrerings form</title>
<link rel="stylesheet" href="style.css" />

<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />


</head>

<body>
    <header class="header">
        <nav class="nav">
        <a href="" class="nav_logo">StyleCode</a>
        <ul class="nav_items">
            <li class="nav_item">
                <a href="" class="nav_link">Hem</a>
                <a href="" class="nav_link">Produkt</a>
                <a href="" class="nav_link">Tjänster</a>
                <a href="" class="nav_link">Kontakt</a>
            </li>
        </ul>
        <button class="button" id="form-open">Logga in</button>
    </nav>
    </header>
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <div class="form login_form">
                <form action="#">
                    <h2>Logga in</h2>

                    <div class="input_box">
                        <input type="mail" placeholder="Ange din mail" required>
                        <i class="uil uil-envelope-alt mail"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Ange ditt lösenord" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Kom ihåg mig</label>
                        </span>
                        <a href="#" class="forgot_pw">Glömt lösenord?</a>
                    </div>
                    <button class="button">Logga in</button>
                    <div class="login_signup">
                        Har du inget konto? <a href="#" id="signup" >Skapa konto</a>
                    </div>
                </form>
            </div>
            <div class="form signup_form">
                <form action="#">
                    <h2>Skapa konto</h2>

                    <div class="input_box">
                        <input type="mail" placeholder="Ange din mail" required>
                        <i class="uil uil-envelope-alt mail"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Skapa lösenord" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Bekräfta lösenord" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="button">Skapa konto</button>
                    <div class="login_signup">
                        Har redan ett konto? <a href="#" id="login" >Logga in</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
